# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ecabsp"
BBFILE_PATTERN_ecabsp = "^${LAYERDIR}/"
BBFILE_PRIORITY_ecabsp = "5"

# beaglebone has different kernel so use linux-mainline bbappend
# file only in that machine
BBFILES_append_beaglebone = " ${LAYERDIR}/recipes-kernel/linux/beaglebone/*.bbappend"
